<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="result">
    <fieldset>
        <legend>수강 신청인</legend>
        <ul>
            <li>
                <label for="hakno">학번</label>
                <input type="text" name="hakno" id="hakno">
                <!--5넘아가서는 마지막에 / 안붙여도 됨-->
                <!-- <p>test</p> -->
                <!-- <img src = "a.jpg" alt="이미지"> -->
                <!--<br/>을 사용 안하고 5넘어가면서는 <br>로 씀-->

                <label for="name">이름</label>
                <input type="text" name="name" id="name">


            </li>
        </ul>
    </fieldset>

    <fieldset>
        <label>수강 과목을 선택하세요</label>

        <ul>
            <li>
                <label for="bg">선호 색상</label>
                <input type="color" name="bg" id="bg">
            </li>

            <li>
                <!--name을 통일해야 한 카테고리로 묶여서 한 개만 선택 가능하게 할 수 있음-->
                <label>신청 과목(회화)</label>
                <input type="radio" name="eng" id="level1" value="level1" checked>
                <label for="level1">영어 회화(초급)</label>
                <!--for와 id를 연결해서 재생 서비스를 줌-->

                <input type="radio" name="eng" id="level2" value="level2">
                <label for="level2">영어 회화(중급)</label>

                <input type="radio" name="eng" id="level3" value="level3">
                <label for="level3">영어 회화(고급)</label>

            </li>

            <li>
                <label>신청 과목(자격)</label>
                <input type="radio" name="dept" id="dept1" value="dept1">
                <label for="level1">TOEIC</label>

                <input type="radio" name="dept" id="dept2" value="dept2">
                <label for="level2">TOEFL</label>

                <input type="radio" name="dept" id="dept3" value="dept3">
                <label for="dept3">OPIC</label>

            </li>

            <li>
                <label for="fav">관심분야</label>
                <input type="text" name="fav" id="fav">


            </li>
        </ul>

    </fieldset>
    <button type="submit">전송</button>
    </form>
</body>
</html>

<!--전체를 서버로 올리려면 전체를 폼으로 잡아야함-->
<!--li에 h3나, a(하나는 ok) 올리는건...-->
